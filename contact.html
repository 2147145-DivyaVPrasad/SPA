<!DOCTYPE html>
<html lang="en" ng-model="myapp" ng-controller="contactctrl">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="angular.min.js"></script>
    <title>Document</title>
</head>
<br>
<body ng-controller="contactctrl">
  
    <div class="m-1">
        <div class="row">
          
            <div class="col">
                <label for="searchEmployee"></label>
                <input type="text" class="form-control rounded w-75" ng-model="searchEmployee" placeholder="Search Employee " placeholder="Search">
            </div>
        </div>
    
    </div>
 <br><br>
<table cellpadding="2" cellspacing="2" border="2" class="table table-striped table-hover table-sm">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Message</th>
    </tr>
    <tr ng-repeat="contact in contacts | filter: searchEmployee">
        <td>{{contact.name}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.message}}</td>
    </tr>

</table><br><br>
    <script src="./spa.js"></script>
</body>
</html>
